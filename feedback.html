<div class="form-container">
    <h2>Feedback Form</h2>
  <form action="##" id="feedback" onsubmit="return validate();">
    <label for="fname">First Name</label>
    <input type="text" id="name" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Your last name.." required>

    <label for="lname">Email</label>
    <input type="email" id="mail" name="lastname" placeholder="Your mail.." required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
        <option value="">--please Select Country--</option>
      <option value="australia">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Feedback</label><!--feedback box-->
    <textarea id="massage" name="subject" placeholder="Write something.."  required style="height:150px"></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>
</div>
